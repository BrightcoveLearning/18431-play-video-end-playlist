<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Untitled Document</title>
  <style type="text/css">
      .video-js {
        height: 350px;
        width: 640px;
        float: left;
      }
      .vjs-playlist {
        width: 280px;
        height: 350px;
      }
  </style>
</head>

<body>

  <video id="myPlayerID"
    data-playlist-id="5541484620001"
    data-account="1752604059001"
    data-player="SJ5OoOgOb"
    data-embed="default"
    data-application-id
    class="video-js"
    controls
    width="400"
    height="225"></video>
  <script src="//players.brightcove.net/1752604059001/SJ5OoOgOb_default/index.min.js"></script>

  <ol class="vjs-playlist"></ol>

  <script type="text/javascript">
    videojs('myPlayerID').one('loadedmetadata', function(){
      // Get reference to player
      var myPlayer = this,
      // Assign video to be played at end of playlist
      afterPlaylistVideo = 4607357817001;
      // Start playing first video in playlist
      myPlayer.play();
      // On end of every video check to see if playlist over
      myPlayer.on('ended',function(){
        // If playlist.next() is undefined you know last video
        // in playlist has played
        if( myPlayer.playlist.next() === undefined ){
          // Use Video Cloud catalog to get video object
          myPlayer.catalog.getVideo(afterPlaylistVideo, function(error, video){
            // Load the video object into the player
            myPlayer.catalog.load(video);
            // Play the video
            myPlayer.play();
            // Remove event listener or will be in infinite loop playing last video
            myPlayer.off('ended');
          })
        }
      })
    });
  </script>

</body>

</html>
