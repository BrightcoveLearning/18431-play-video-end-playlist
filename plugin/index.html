<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Play video after playlist</title>
</head>

<body>

  <div style="width: 960px; height: 540px;">
    <video-js id="myPlayerID"
      data-account="1752604059001"
      data-player="X9z86hwoKJ"
      data-embed="default"
      controls=""
      data-video-id=""
      data-playlist-id="5541484620001"
      data-application-id=""
      width="960" height="540"
      class="vjs-fill"></video-js>
    <script src="https://players.brightcove.net/1752604059001/X9z86hwoKJ_default/index.min.js"></script>

    <!-- div for playlist -->
    <div class="vjs-playlist"></div>
  </div>

  <script src="videoAfterPlaylist.js"></script>

  <script type="text/javascript">
    videojs.getPlayer('myPlayerID').ready(function () {
      var myPlayer = this;
      myPlayer.videoAfterPlaylist();
    });
  </script>

</body>

</html>
